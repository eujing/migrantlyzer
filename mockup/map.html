<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="d3.min.js"></script>
		<script type="text/javascript" src="topojson.min.js"></script>

		<style>
			html {
				height:100%;
			}
			body{
				background:#AAA;
				height:100%;
				margin:0;
			}
			#map {
				height:95%;
			}
			#outlines {
				fill:#333;
				stroke:#000;
				stroke-linejoin:round;
				stroke-linecap:round;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>

		<script>
			var width = $("#map").width(),
				map_width = 938,
				map_height = 500;
			var projection = d3.geo.mercator().scale(150).translate([map_width/2, map_height/1.6]);
			var path = d3.geo.path().projection(projection);
			var svg = d3.select("#map").append("svg")
				.attr("preserveAspectRatio", "xMidYMid")
				.attr("viewBox", "0 0 " + map_width + " " + map_height)
				.attr("width", width)
				.attr("height", width * map_height / map_width);
			
			var g = svg.append("g");
			d3.json("map.json", function(error, outlines) {
				g.append("g")
					.attr("id", "outlines")
					.selectAll("path")
					.data(topojson.feature(outlines, outlines.objects.countries).features)
					.enter()
					.append("path")
					.attr("id", function(d) {return d.id})
					.attr("d", path);
			});

			$(window).resize(function() {
				width = $("#map").width();
				svg.attr("width", width);
				svg.attr("height", width * map_height / map_width);
			});
		</script>
	</body>
</html>
