<html>
	<head>
		<meta charset="utf-8"/>

		<style>
			#map {
				background:#F1F1F1;
				position:fixed;
				width:100%;
				height:80%;
				top:0;
				left:0
			}
			#outlines {
				fill:#F9F9F9;
				stroke:#FFFFFF;
				stroke-linejoin:round;
				stroke-linecap:round;
				stroke-width:2px;
			}
			.circle {
				fill:none;
				stroke:none;
			}
			.route {
				fill:none;
				stroke:#FFF;
			}
			#display {
				position:fixed;
				width:100%;
				height:30%;
				top:70%;
				left:0;
				background:black;
			}
			.barpair .text_head {
				fill:white;
				font:18px sans-serrif;
				text-anchor:end;
			}
			.barpair .text_tail {
				fill:white;
				font:12px sand-serrif;
				text-anchor:start;
			}
		</style>
	</head>

			var bar_width = 500;
			var bar_height = 20;
			var bar_gap = 5;
			var bar_border = 150;
			var barpair_gap = 20;
			var color_upper = "#666"
			var color_lower = "#333"

			addBarPair(d3.select("#display"), "GDP per capita ($)", 10000, 8000, 12000);
			addBarPair(d3.select("#display"), "PISA Index", 450, 346, 488);

			function addBarPair(root, text, data_upper, data_lower, data_max) {
				root.append("div")
					.style("height", barpair_gap + "px")
				var svg = root.append("svg")
					.attr("class", "barpair")
					.attr("width", bar_width + bar_border + 50)
					.attr("height", bar_height*2 + bar_gap);
				svg.append("rect")
					.attr("width", (data_upper/data_max)*bar_width)
					.attr("height", bar_height)
					.attr("fill", color_upper)
					.attr("x", bar_border);
				svg.append("rect")
					.attr("width", (data_lower/data_max)*bar_width)
					.attr("height", bar_height)
					.attr("fill", color_lower)
					.attr("x", bar_border)
					.attr("y", bar_height + bar_gap);
				svg.append("text")
					.attr("class", "text_head")
					.attr("x", bar_border - 5)
					.attr("y", bar_height + bar_gap/2 + 5)
					.text(text);
				svg.append("text")
					.attr("class", "text_tail")
					.attr("x", bar_border + bar_width + 5)
					.attr("y", bar_height - 6)
					.text(data_upper);
				svg.append("text")
					.attr("class", "text_tail")
					.attr("x", bar_border + bar_width + 5)
					.attr("y", bar_height*2 + bar_gap - 6)
					.text(data_lower);
			}
